<div class="">
    <div class="backlink">
        <p><a href="/#/">BACK</a></p>
    </div>
    <h1>{{details.title}}</h1>
    <div class="vid">
        <div class="video-container row" ng-model="hasVideo">
            <div ng-if="hasVideo">
                <youtube-video video-id="theBestVideo"></youtube-video>
            </div>
            <div ng-if="!hasVideo">
                <img ng-src="https://image.tmdb.org/t/p/w150/{{details.poster_path}}" height="390" width="auto" alt="">
            </div>
            <br/>
            <h1>{{details.title}}</h1><span>audience score {{audience_score}}</span>
            <p>{{details.overview}}</p>
            <h3>Information</h3>
            <p>Rated {{rating}}</p>
            <p>In Theatres {{release_date}}</p>
            <p><a data-ng-href="{{details.homepage}}" target="_blank">{{details.homepage}}</a></p>
        </div>
    </div>
</div>
